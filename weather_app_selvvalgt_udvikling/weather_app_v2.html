<!DOCTYPE html>
<html lang="en">
<head>
  <title>My WEATHER APP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--Dette er til css-->
  <link rel="stylesheet" type="text/css" href="css/my_style.css">

  <!--Dette er til javascript-->
  <script src="js/script.js"></script>

  <!--Dette er til jquery-->
  <script src="js/jq.js"></script>

</head>
<body>

    <div class="container">            
            
        
         <!--Script forsøg med openweather web sitet -->                       
        <div class="content_frame">
            
            <!--Dette er specifik call på by navn -->
            <div class="content-outer">
                <div class="content-inner">
                                    
                    <h1>Indtast by navn for at vide vejret</h1>
                                                  
                    <input type="text" id="city_name" name="name" value="Thisted" >
                    <p><i>*Start med stor bogstav og tryk submit*</i></p>                                  
                    <input onclick="openWeatherMapScriptCityNameInput()" type="button" value="Submit" id="myButton" class="button">
                           
                    <p>Land</p>
                    <h1 id="land"></h1>
                    <p>By navn</p>
                    <h2 id="by_navn"></h2>
                    <p>Vind styrke</p>
                    <h3 id="vind_styrke"></h3>
                    <p>Vind retning</p>
                    <p id="wind_angle"></p>
                    <p>Temperatur</p>
                    <h1 id="temperatur"></h1>                        
                    <p id="icons"></p>
                    
                    
                    
                                  
                </div>
            </div>
        </div>
    

            
        
        <div class="footer">
            &nbsp
        </div>
        
    </div>

    
</body>
</html>
